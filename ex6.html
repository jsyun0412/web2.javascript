<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>

    <h2>Syntax</h2> <!-- 배열에 값을 넣기 -->
    <script>
      var coworkers = ["seoyun","uno"];
    </script>

    <h2>get</h2> <!-- 배열에서 값을 꺼내기 -->
    <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>

    <h2>add</h2> <!-- 데이터를 끝에 추가: push -->
    <script>
      coworkers.push('hju');
      coworkers.push('king');
      coworkers.push('wanzik');
    </script>
    <h2>count</h2> <!-- 배열의 원소의 개수 세기 -->
    <script>
      document.write(coworkers.length);
    </script>
  </body>
</html>
